name: Test Application

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install && cd app && npm install

      - name: ğŸ“‚ Print Working Directory
        run: pwd && ls  -la

      - name: ğŸ› ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test
